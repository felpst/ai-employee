<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography" [innerHTML]="content">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ confirmText }}
  </button>
</mat-dialog-actions>
