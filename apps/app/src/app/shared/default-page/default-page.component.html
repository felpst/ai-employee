<div class="cognum-page full-width">
  <div class="image">
    <div class="container">
      <div class="flex-column">
        <div class="header">
          <div class="title-container">
            <img
              src="../../../assets/icons/cognum_filled.svg"
              alt="Cognum"
              class="logo"
            />
            <label class="company-style">cognum</label>
          </div>

          <div class="help-container">
            <p class="title-style">{{ title }}</p>

            <small *ngIf="!!message" class="message-style">{{ message }}</small>
          </div>
        </div>

        <div class="data-container">
          <ng-content select="[data]"></ng-content>
        </div>

        <div *ngIf="showFooter" class="footer">
          <label>
            By clicking “Continue with Apple/Google/Email” above, you
            acknowledge that you have read and understood, and agree to Cognum's
            <span class="font-color">Terms & Conditions and Privacy Policy</span
            >.
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
