<div class="page">
  <div class="header">
    <div class="">
      <h2>General Knowledge base</h2>
    </div>
    
    <div class="controls">
      <div class="sorting-buttons">
        <button *ngFor="let button of ['new', 'old', 'acess']"
          mat-stroked-button
          [ngClass]="{
            'active-button': activeButton === button,
            'inactive-button': activeButton !== button
          }"
          (click)="onButtonClick(button)"
        >
          {{ button.charAt(0).toUpperCase() + button.slice(1) }}
        </button>
      </div>
  
      <cognum-search-bar
        (searchUpdated)="onSearch($event)"
        (searchCleared)="clearSearch()"
      ></cognum-search-bar>
  
      <button mat-raised-button color="primary" (click)="onForm()" class="new-info-btn">
        <mat-icon>add</mat-icon>
        New Information
      </button>
    </div>
  </div>

  <div class="knowledges">
    <mat-card *ngFor="let knowledge of knowledgeBases" class="knowledge-card">
      <mat-card-header>
        <div (click)="openKnowledgeModal(knowledge)">
          <mat-card-title>{{ knowledge.title }}</mat-card-title>
          <mat-card-subtitle>
            last updated {{ knowledge.updatedAt ? updatedTimeDifference(knowledge.updatedAt) : 'N/A' }}
          </mat-card-subtitle>
        </div>
        <button mat-icon-button class="btn-more-icon" [matMenuTriggerFor]="menu" *ngIf="userHasEditorPermission(knowledge)">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="mat-menu-content">
          <button mat-menu-item (click)="editKnowledge(knowledge)" class="mat-menu-item ">
            <mat-icon svgIcon="edit"></mat-icon>
            <span>edit</span>
          </button>
          <button mat-menu-item (click)="openDeleteConfirmationDialog(knowledge)" class="icon-btn">
            <mat-icon svgIcon="delete"></mat-icon>
            <span>delete</span>
          </button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content (click)="openKnowledgeModal(knowledge)">
        <p>{{ knowledge.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="knowledgeBases.length === 0">
    <p style="text-align: center">No knowledge found</p>
  </div>
</div>
