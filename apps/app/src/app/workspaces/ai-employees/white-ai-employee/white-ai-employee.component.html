<mat-dialog-content>
  <div class="actions-container">
    <mat-dialog-actions align="end" class="close-container">
      <button (click)="closeModal()" mat-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>

  <div class="content">
    <cognum-ai-employee-form
      (emitter)="onFinish($event)"
    ></cognum-ai-employee-form>
  </div>
</mat-dialog-content>
