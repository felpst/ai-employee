<h2 mat-dialog-title>Settings: {{ tool.name }}</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h3>LinkedIn User Login</h3>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="user" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <mat-icon class="cursor-pointer" matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!formGroup.valid">
    Save
  </button>
</mat-dialog-actions>
