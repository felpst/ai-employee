<header>
  <div class="white">
    <div class="logo-container">
      <img src="../../../assets/icons/icon.png" alt="Cognum" class="logo" />
      <h2>cognum</h2>
    </div>
    <div class="info-container">
      <span class="email" title="{{ user.email }}">{{ user.email }}</span>
      <span class="change" (click)="onLogOut()">change</span>
    </div>
  </div>
</header>
<cognum-app-loading></cognum-app-loading>

<div class="content" *ngIf="!isLoading">
  <cognum-stepper [currentStep]="currentStep"></cognum-stepper>

  <cognum-basic-info
    *ngIf="currentStep === 'WorkspaceInfo'"
    [workspace]="workspace"
    (updateWorkspaceEvent)="updateWorkspace($event)"
    (changeStepEvent)="changeStep($event)"
  ></cognum-basic-info>

  <cognum-users-info
    *ngIf="currentStep === 'UsersInfo'"
    [workspace]="workspace"
    (updateWorkspaceEvent)="updateWorkspace($event)"
    (changeStepEvent)="changeStep($event)"
  ></cognum-users-info>

  <cognum-employee-info
    *ngIf="currentStep === 'EmployeeInfo'"
    [workspace]="workspace"
    (changeStepEvent)="changeStep($event)"
  ></cognum-employee-info>
</div>
