<header>
  <div class="white">
    <div class="logo-container">
      <img src="../../../assets/icons/icon.png" alt="Cognum" class="logo" />
      <h2>cognum</h2>
    </div>
    <div class="info-container">
      <span class="email" title="{{ user.email }}">{{ user.email }}</span>
      <span class="change" (click)="onLogOut()">change</span>
    </div>
  </div>
</header>
<cognum-app-loading></cognum-app-loading>

<div class="content" *ngIf="!isLoading">
  <div class="stepper-horizontal">
    <div
      class="step"
      [ngClass]="{
        editing: currentStep === 'WorkspaceInfo',
        done: currentStep !== 'WorkspaceInfo'
      }"
    >
      <div class="step-content">
        <div class="step-circle">
          <span>1</span>
        </div>
        <div class="step-title">workspace</div>
      </div>
      <div class="step-bar-right"></div>
    </div>
    <div
      class="step"
      [ngClass]="{
        editing: currentStep === 'UsersInfo',
        done: currentStep === 'EmployeeInfo'
      }"
    >
      <div class="step-content">
        <div class="step-circle"><span>2</span></div>
        <div class="step-title">your team</div>
      </div>

      <div class="step-bar-right"></div>
    </div>
    <div
      class="step"
      [ngClass]="{ editing: currentStep === 'EmployeeInfo', done: false }"
    >
      <div class="step-content">
        <div class="step-circle"><span>3</span></div>
        <div class="step-title">ai employee</div>
      </div>

      <div class="step-bar-right"></div>
    </div>
  </div>

  <cognum-basic-info
    *ngIf="currentStep === 'WorkspaceInfo'"
    [workspace]="workspace"
    (updateWorkspaceEvent)="updateWorkspace($event)"
    (changeStepEvent)="changeStep($event)"
  ></cognum-basic-info>

  <cognum-users-info
    *ngIf="currentStep === 'UsersInfo'"
    [workspace]="workspace"
    (updateWorkspaceEvent)="updateWorkspace($event)"
    (changeStepEvent)="changeStep($event)"
  ></cognum-users-info>

  <cognum-employee-info
    *ngIf="currentStep === 'EmployeeInfo'"
    [workspace]="workspace"
    (changeStepEvent)="changeStep($event)"
  ></cognum-employee-info>
</div>
