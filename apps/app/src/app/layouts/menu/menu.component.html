<div class="menu" [class.is-mobile]="mobileQuery.matches" role="link">
  <mat-toolbar class="menu-header">
    <div class="info-container" *ngIf="!isLoading">
      <img [src]="photo" />
      <strong class="font-outfit">{{ name }}</strong>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    role="link"
  >
    <mat-sidenav-content class="nav-content">
      <div class="workspace-info">
        <div class="full-width">
          <div class="text-container">
            <strong class="font-outfit">Workspace usage</strong>
          </div>

          <div class="usage">
            <mat-progress-bar
              mode="determinate"
              value="30"
              class="full-width"
            ></mat-progress-bar>
            <strong class="font-outfit">30%</strong>
          </div>

          <div class="divider"><hr /></div>
        </div>

        <div class="full-width">
          <div class="text-container">
            <strong class="font-outfit">Workspace members</strong>
          </div>

          <div class="members">
            <img src="../../../assets/icons/avatar.svg" />
            <img src="../../../assets/icons/avatar.svg" />
            <img src="../../../assets/icons/avatar.svg" />
          </div>

          <div class="divider"><hr /></div>
        </div>
      </div>

      <div class="workspaces-links">
        <div
          class="menu-item"
          id="menu-overview"
          (click)="onItemChange('menu-overview')"
          #overviewContainer
        >
          <div class="icon">
            <img src="../../../assets/icons/home.svg" title="Overview" />
          </div>
          <div class="content">
            <span class="font-outfit">Overview</span>
          </div>
        </div>

        <div
          class="menu-item"
          id="menu-employees"
          (click)="onItemChange('menu-employees')"
        >
          <div class="icon">
            <img src="../../../assets/icons/robot.svg" title="AI employees" />
          </div>
          <div class="content">
            <span class="font-outfit">AI employees</span>
          </div>
        </div>

        <div
          class="menu-item"
          id="menu-history"
          (click)="onItemChange('menu-history')"
        >
          <div class="icon">
            <img src="../../../assets/icons/clock.svg" title="History" />
          </div>
          <div class="content">
            <span class="font-outfit">History</span>
          </div>
        </div>

        <div
          class="menu-item"
          id="menu-knowledge"
          (click)="onItemChange('menu-knowledge')"
        >
          <div class="icon">
            <img
              src="../../../assets/icons/database.svg"
              title="Knowledge base"
            />
          </div>
          <div class="content">
            <span class="font-outfit">Knowledge base</span>
          </div>
        </div>
      </div>

      <div class="personal-data">
        <img [src]="userPhoto" />
        <div class="person-name">
          <strong class="font-outfit">{{ username }}</strong>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar class="workspace-info menu-footer">
    <img
      src="../../../assets/icons/logout.svg"
      title="Return"
      (click)="onReturn()"
    />
  </mat-toolbar>
</div>
