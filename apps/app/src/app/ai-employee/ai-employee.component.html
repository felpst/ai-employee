<div class="main">
  <div class="content">
    <h2>AI employee list</h2>

    <div class="list">
      <div class="white-content" *ngFor="let employee of employees">
        <div class="ai-employee">
          <img [src]="employee.avatar" alt="" />
          <div class="description">
            <p>{{ employee.name }}</p>
            <p>{{ employee.role }}</p>
          </div>
        </div>
        <div class="buttons">
          <button class="subject">Chat Subject</button>
          <button class="subject">Chat Subject</button>
          <button class="new">New Chat</button>
        </div>
        <div class="menu">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_horizon</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>border_color</mat-icon>
              <span>edit</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>delete_outline</mat-icon>
              <span>delete</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
